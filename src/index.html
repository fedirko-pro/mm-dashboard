<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marichka Motors Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Marichka Motors Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>Hello World!</h1>
                <p>
                    Вы используете node <script>document.write(process.versions.node)</script>,
                    Chrome <script>document.write(process.versions.chrome)</script>,
                    и Electron <script>document.write(process.versions.electron)</script>.
                </p>
            </div>
            <div class="content">
                <div>
                    <div class="speed">
                        <div class="number">35</div>
                        <div class="unit">km/h</div>
                    </div>
                    <svg
                            class="progress-ring"
                            width="300"
                            height="300">
                        <circle
                                class="progress-ring__circle"
                                stroke="#ffcc00"
                                stroke-width="20"
                                fill="transparent"
                                r="130"
                                cx="150"
                                cy="150"/>
                    </svg>
                </div>
                <div>
                    <input
                            value="35"
                            type="range"
                            step="5"
                            min="0"
                            max="100"
                            placeholder="progress"
                    >
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h2>Footer here</h2>
    </footer>
</body>
</html>
